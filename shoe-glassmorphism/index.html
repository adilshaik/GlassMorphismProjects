<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Glassmorphism | Shoe</title>
    <!-- CSS LINKING -->
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <section>
        <div class="card">
            <div class="photo">
                <img src="assets/img/vans.png" alt="nike_image">
                <h2>Vans shoes</h2>
            </div>
            <div class="text">
                <div class="size">
                    <h3>Size:</h3>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>10</span>
                    <span>11</span>
                </div>
            
                <div class="color">
                    <h3>Colors:</h3>
                    <span style="background: rgb(52, 52, 218);"></span>
                    <span style="background: #f00;"></span>
                    <span style="background: #000;"></span>
                </div>
                <a href="#" class="btn">Shop Now</a>
            </div>
        </div>
        <div class="card">
            <div class="photo">
                <img src="assets/img/nike.png" alt="nike_image">
                <h2>Nike shoes</h2>
            </div>
            <div class="text">
                <div class="size">
                    <h3>Size:</h3>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>10</span>
                    <span>11</span>
                </div>
            
                <div class="color">
                    <h3>Colors:</h3>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <a href="#" class="btn">Shop Now</a>
            </div>
        </div>
        <div class="card">
            <div class="photo">
                <img src="assets/img/formal.png" alt="formal_image">
                <h2>Formal shoes</h2>
            </div>
            <div class="text">
                <div class="size">
                    <h3>Size:</h3>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>10</span>
                    <span>11</span>
                </div>
            
                <div class="color">
                    <h3>Colors:</h3>
                    <span style="background: #000;"></span>
                    <span style="background: #802b00;"></span>
                </div>
                <a href="#" class="btn">Shop Now</a>
            </div>
        </div>
    </section>
</body>
</html>
